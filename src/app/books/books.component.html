<div class="navTitle">
    <img
        (click)="goBack()"
        height="30"
        alt="Back arrow"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Back_Arrow.svg/2048px-Back_Arrow.svg.png"
        />
    <h1>List of books</h1>
    <input #searchBox type="search" placeholder="Search..." (input)="searchTerm(searchBox.value)"/>
</div>
<div class="books">
    <ul class="bookslist">
        <li *ngFor="let book of displayBooks()">
            <div class="book" routerLink="{{getBookId(book)}}">
                <div class="bookinfo">
                    <b>Name : </b><span>{{book.name}}</span>
                </div>
                <div class="bookinfo">
                    <b>ISBN : </b><span>{{book.isbn}}</span>
                </div>
                <div class="notclickablelist">
                    <b class="notclickable">Authors :</b>
                    <ul>
                        <li class="notclickableitem" *ngFor="let author of book.authors">
                            <span>{{author}}</span>
                        </li>
                    </ul>
                </div>
                <div class="bookinfo">
                    <b>Publisher : </b><span>{{book.publisher}}</span>
                </div>
                <div class="bookinfo">
                    <b>Media type : </b><span>{{book.mediaType}}</span>
                </div>
                <div class="bookinfo">
                    <b>Country : </b><span>{{book.country}}</span>
                </div>
                <div class="bookinfo">
                    <b>Released : </b><span>{{getDate(book.released)}}</span>
                </div>
                <div class="bookinfo">
                    <b>Number of pages : </b><span>{{book.numberOfPages}}</span>
                </div>
            </div>
        </li>
      </ul>
</div>
